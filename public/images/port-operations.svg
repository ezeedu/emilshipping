<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="seaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#191970;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background - Sea -->
  <rect width="600" height="400" fill="url(#seaGrad)"/>
  
  <!-- Waves -->
  <path d="M0,300 Q150,280 300,300 T600,300 L600,400 L0,400 Z" fill="#4682B4" opacity="0.7"/>
  <path d="M0,320 Q100,310 200,320 T400,320 T600,320 L600,400 L0,400 Z" fill="#191970" opacity="0.5"/>
  
  <!-- Port/Dock -->
  <rect x="0" y="250" width="600" height="50" fill="#8B7355"/>
  <rect x="0" y="240" width="600" height="10" fill="#A0522D"/>
  
  <!-- Container Ship -->
  <g transform="translate(100,200)">
    <!-- Hull -->
    <ellipse cx="100" cy="40" rx="100" ry="20" fill="#2D3436"/>
    <rect x="0" y="20" width="200" height="40" fill="#2D3436"/>
    
    <!-- Deck -->
    <rect x="10" y="15" width="180" height="10" fill="#636E72"/>
    
    <!-- Containers on Ship -->
    <rect x="20" y="0" width="15" height="15" fill="#FF6B6B"/>
    <rect x="40" y="0" width="15" height="15" fill="#4ECDC4"/>
    <rect x="60" y="0" width="15" height="15" fill="#FFEAA7"/>
    <rect x="80" y="0" width="15" height="15" fill="#DDA0DD"/>
    <rect x="100" y="0" width="15" height="15" fill="#FF6B6B"/>
    <rect x="120" y="0" width="15" height="15" fill="#4ECDC4"/>
    <rect x="140" y="0" width="15" height="15" fill="#FFEAA7"/>
    <rect x="160" y="0" width="15" height="15" fill="#DDA0DD"/>
    
    <!-- Bridge -->
    <rect x="160" y="-10" width="30" height="25" fill="#74B9FF"/>
    <rect x="165" y="-5" width="20" height="15" fill="#87CEEB"/>
  </g>
  
  <!-- Port Cranes -->
  <g transform="translate(400,100)">
    <!-- Crane 1 -->
    <rect x="0" y="100" width="8" height="100" fill="#FDCB6E"/>
    <rect x="-20" y="90" width="48" height="8" fill="#FDCB6E"/>
    <rect x="20" y="95" width="60" height="5" fill="#636E72"/>
    <rect x="75" y="90" width="5" height="20" fill="#636E72"/>
    
    <!-- Crane 2 -->
    <rect x="100" y="80" width="8" height="120" fill="#FDCB6E"/>
    <rect x="80" y="70" width="48" height="8" fill="#FDCB6E"/>
    <rect x="120" y="75" width="60" height="5" fill="#636E72"/>
    <rect x="175" y="70" width="5" height="20" fill="#636E72"/>
  </g>
  
  <!-- Container Stacks on Port -->
  <g transform="translate(50,200)">
    <!-- Stack 1 -->
    <rect x="0" y="30" width="20" height="15" fill="#FF6B6B"/>
    <rect x="0" y="15" width="20" height="15" fill="#4ECDC4"/>
    <rect x="0" y="0" width="20" height="15" fill="#FFEAA7"/>
    
    <!-- Stack 2 -->
    <rect x="25" y="35" width="20" height="15" fill="#DDA0DD"/>
    <rect x="25" y="20" width="20" height="15" fill="#FF6B6B"/>
    <rect x="25" y="5" width="20" height="15" fill="#4ECDC4"/>
    
    <!-- Stack 3 -->
    <rect x="50" y="40" width="20" height="15" fill="#FFEAA7"/>
    <rect x="50" y="25" width="20" height="15" fill="#DDA0DD"/>
  </g>
  
  <!-- Trucks on Port -->
  <g transform="translate(300,220)">
    <rect x="0" y="15" width="40" height="20" fill="#74B9FF"/>
    <rect x="40" y="10" width="15" height="25" fill="#2D3436"/>
    <circle cx="10" cy="40" r="5" fill="#2D3436"/>
    <circle cx="30" cy="40" r="5" fill="#2D3436"/>
    <circle cx="47" cy="40" r="5" fill="#2D3436"/>
    
    <!-- Container on truck -->
    <rect x="5" y="0" width="30" height="15" fill="#FF6B6B"/>
  </g>
  
  <!-- Seagulls -->
  <g fill="#FFFFFF">
    <path d="M150,80 Q155,75 160,80 Q155,85 150,80" opacity="0.8"/>
    <path d="M200,60 Q205,55 210,60 Q205,65 200,60" opacity="0.8"/>
    <path d="M350,90 Q355,85 360,90 Q355,95 350,90" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="300" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">Port Operations & Container Handling</text>
</svg>