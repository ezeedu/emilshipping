<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#98FB98;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#roadGrad)"/>
  
  <!-- Road -->
  <rect x="0" y="400" width="800" height="200" fill="#2D3436"/>
  
  <!-- Road Lines -->
  <rect x="0" y="490" width="100" height="8" fill="#FFFFFF"/>
  <rect x="150" y="490" width="100" height="8" fill="#FFFFFF"/>
  <rect x="300" y="490" width="100" height="8" fill="#FFFFFF"/>
  <rect x="450" y="490" width="100" height="8" fill="#FFFFFF"/>
  <rect x="600" y="490" width="100" height="8" fill="#FFFFFF"/>
  
  <!-- Truck -->
  <g transform="translate(200,350)">
    <!-- Trailer -->
    <rect x="-100" y="20" width="200" height="60" fill="#74B9FF" stroke="#0984E3" stroke-width="3"/>
    <rect x="-90" y="30" width="180" height="40" fill="#FFFFFF"/>
    
    <!-- Cab -->
    <rect x="100" y="0" width="80" height="80" fill="#2D3436"/>
    <rect x="110" y="10" width="60" height="50" fill="#74B9FF"/>
    
    <!-- Windows -->
    <rect x="120" y="20" width="15" height="15" fill="#87CEEB"/>
    <rect x="140" y="20" width="15" height="15" fill="#87CEEB"/>
    <rect x="160" y="20" width="15" height="15" fill="#87CEEB"/>
    
    <!-- Wheels -->
    <circle cx="-60" cy="90" r="15" fill="#2D3436"/>
    <circle cx="-60" cy="90" r="10" fill="#636E72"/>
    <circle cx="-20" cy="90" r="15" fill="#2D3436"/>
    <circle cx="-20" cy="90" r="10" fill="#636E72"/>
    <circle cx="130" cy="90" r="15" fill="#2D3436"/>
    <circle cx="130" cy="90" r="10" fill="#636E72"/>
    <circle cx="160" cy="90" r="15" fill="#2D3436"/>
    <circle cx="160" cy="90" r="10" fill="#636E72"/>
    
    <!-- Cargo -->
    <rect x="-80" y="35" width="30" height="25" fill="#FF6B6B" stroke="#D63031" stroke-width="2"/>
    <rect x="-45" y="35" width="30" height="25" fill="#4ECDC4" stroke="#00B894" stroke-width="2"/>
    <rect x="-10" y="35" width="30" height="25" fill="#FFEAA7" stroke="#FDCB6E" stroke-width="2"/>
    <rect x="25" y="35" width="30" height="25" fill="#DDA0DD" stroke="#A29BFE" stroke-width="2"/>
  </g>
  
  <!-- Train in Background -->
  <g transform="translate(500,320)">
    <!-- Engine -->
    <rect x="0" y="40" width="60" height="40" fill="#636E72"/>
    <rect x="10" y="30" width="40" height="20" fill="#2D3436"/>
    <rect x="15" y="35" width="30" height="10" fill="#74B9FF"/>
    
    <!-- Cars -->
    <rect x="70" y="45" width="50" height="35" fill="#FF6B6B"/>
    <rect x="130" y="45" width="50" height="35" fill="#4ECDC4"/>
    <rect x="190" y="45" width="50" height="35" fill="#45B7D1"/>
    
    <!-- Wheels -->
    <circle cx="15" cy="85" r="8" fill="#2D3436"/>
    <circle cx="45" cy="85" r="8" fill="#2D3436"/>
    <circle cx="85" cy="85" r="8" fill="#2D3436"/>
    <circle cx="105" cy="85" r="8" fill="#2D3436"/>
    <circle cx="145" cy="85" r="8" fill="#2D3436"/>
    <circle cx="165" cy="85" r="8" fill="#2D3436"/>
    <circle cx="205" cy="85" r="8" fill="#2D3436"/>
    <circle cx="225" cy="85" r="8" fill="#2D3436"/>
  </g>
  
  <!-- Mountains -->
  <polygon points="0,300 100,150 200,300" fill="#8B7355"/>
  <polygon points="150,300 250,100 350,300" fill="#A0522D"/>
  <polygon points="300,300 400,120 500,300" fill="#8B7355"/>
  <polygon points="600,300 700,80 800,300" fill="#A0522D"/>
  
  <!-- Trees -->
  <g fill="#228B22">
    <circle cx="80" cy="280" r="20"/>
    <rect x="75" y="280" width="10" height="30" fill="#8B4513"/>
    
    <circle cx="320" cy="290" r="15"/>
    <rect x="317" y="290" width="6" height="20" fill="#8B4513"/>
    
    <circle cx="520" cy="285" r="18"/>
    <rect x="516" y="285" width="8" height="25" fill="#8B4513"/>
  </g>
  
  <!-- Clouds -->
  <g fill="#FFFFFF" opacity="0.8">
    <circle cx="150" cy="80" r="20"/>
    <circle cx="170" cy="80" r="25"/>
    <circle cx="190" cy="80" r="20"/>
    
    <circle cx="600" cy="120" r="15"/>
    <circle cx="615" cy="120" r="20"/>
    <circle cx="630" cy="120" r="15"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF">Land Freight Services</text>
</svg>