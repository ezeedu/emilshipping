<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="warehouseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#warehouseGrad)"/>
  
  <!-- Ground -->
  <rect x="0" y="350" width="600" height="50" fill="#2D3436"/>
  
  <!-- Main Warehouse Building -->
  <rect x="50" y="150" width="500" height="200" fill="#636E72"/>
  <rect x="60" y="160" width="480" height="180" fill="#74B9FF"/>
  
  <!-- Roof -->
  <polygon points="50,150 300,80 550,150" fill="#2D3436"/>
  
  <!-- Loading Docks -->
  <rect x="80" y="280" width="60" height="70" fill="#FFFFFF" stroke="#2D3436" stroke-width="2"/>
  <rect x="160" y="280" width="60" height="70" fill="#FFFFFF" stroke="#2D3436" stroke-width="2"/>
  <rect x="240" y="280" width="60" height="70" fill="#FFFFFF" stroke="#2D3436" stroke-width="2"/>
  <rect x="320" y="280" width="60" height="70" fill="#FFFFFF" stroke="#2D3436" stroke-width="2"/>
  <rect x="400" y="280" width="60" height="70" fill="#FFFFFF" stroke="#2D3436" stroke-width="2"/>
  <rect x="480" y="280" width="60" height="70" fill="#FFFFFF" stroke="#2D3436" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="100" y="180" width="30" height="40" fill="#87CEEB"/>
  <rect x="150" y="180" width="30" height="40" fill="#87CEEB"/>
  <rect x="200" y="180" width="30" height="40" fill="#87CEEB"/>
  <rect x="250" y="180" width="30" height="40" fill="#87CEEB"/>
  <rect x="300" y="180" width="30" height="40" fill="#87CEEB"/>
  <rect x="350" y="180" width="30" height="40" fill="#87CEEB"/>
  <rect x="400" y="180" width="30" height="40" fill="#87CEEB"/>
  <rect x="450" y="180" width="30" height="40" fill="#87CEEB"/>
  
  <!-- Trucks -->
  <g transform="translate(100,320)">
    <rect x="0" y="0" width="50" height="25" fill="#FF6B6B"/>
    <rect x="50" y="5" width="20" height="20" fill="#2D3436"/>
    <circle cx="15" cy="30" r="5" fill="#2D3436"/>
    <circle cx="55" cy="30" r="5" fill="#2D3436"/>
  </g>
  
  <g transform="translate(200,320)">
    <rect x="0" y="0" width="50" height="25" fill="#4ECDC4"/>
    <rect x="50" y="5" width="20" height="20" fill="#2D3436"/>
    <circle cx="15" cy="30" r="5" fill="#2D3436"/>
    <circle cx="55" cy="30" r="5" fill="#2D3436"/>
  </g>
  
  <!-- Containers -->
  <rect x="350" y="320" width="40" height="25" fill="#FFEAA7" stroke="#FDCB6E" stroke-width="2"/>
  <rect x="400" y="320" width="40" height="25" fill="#DDA0DD" stroke="#A29BFE" stroke-width="2"/>
  <rect x="450" y="320" width="40" height="25" fill="#FF6B6B" stroke="#D63031" stroke-width="2"/>
  
  <!-- Forklift -->
  <g transform="translate(300,310)">
    <rect x="0" y="15" width="25" height="15" fill="#FDCB6E"/>
    <rect x="25" y="10" width="8" height="20" fill="#2D3436"/>
    <rect x="33" y="0" width="2" height="30" fill="#636E72"/>
    <circle cx="8" cy="35" r="4" fill="#2D3436"/>
    <circle cx="20" cy="35" r="4" fill="#2D3436"/>
  </g>
  
  <!-- Text -->
  <text x="300" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">Warehouse & Distribution Center</text>
</svg>