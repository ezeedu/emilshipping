<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E6091;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Ocean -->
  <rect width="800" height="600" fill="url(#oceanGrad)"/>
  
  <!-- Waves -->
  <path d="M0,300 Q200,280 400,300 T800,300 L800,600 L0,600 Z" fill="#2E7DB8" opacity="0.7"/>
  <path d="M0,350 Q150,330 300,350 T600,350 T800,350 L800,600 L0,600 Z" fill="#3A8BC8" opacity="0.5"/>
  <path d="M0,400 Q100,385 200,400 T400,400 T800,400 L800,600 L0,600 Z" fill="#4A9BD9" opacity="0.3"/>
  
  <!-- Large Container Ship -->
  <g transform="translate(100,200)">
    <!-- Ship Hull -->
    <path d="M0,120 L500,120 L520,150 L-20,150 Z" fill="#2D3436"/>
    <rect x="0" y="80" width="500" height="40" fill="#636E72"/>
    <rect x="0" y="60" width="500" height="20" fill="#74B9FF"/>
    
    <!-- Container Stacks -->
    <!-- Stack 1 -->
    <rect x="50" y="20" width="40" height="40" fill="#FF6B6B" stroke="#D63031" stroke-width="2"/>
    <rect x="50" y="-20" width="40" height="40" fill="#4ECDC4" stroke="#00B894" stroke-width="2"/>
    
    <!-- Stack 2 -->
    <rect x="100" y="20" width="40" height="40" fill="#45B7D1" stroke="#0984E3" stroke-width="2"/>
    <rect x="100" y="-20" width="40" height="40" fill="#96CEB4" stroke="#00B894" stroke-width="2"/>
    
    <!-- Stack 3 -->
    <rect x="150" y="20" width="40" height="40" fill="#FFEAA7" stroke="#FDCB6E" stroke-width="2"/>
    <rect x="150" y="-20" width="40" height="40" fill="#DDA0DD" stroke="#A29BFE" stroke-width="2"/>
    
    <!-- Stack 4 -->
    <rect x="200" y="20" width="40" height="40" fill="#FD79A8" stroke="#E84393" stroke-width="2"/>
    <rect x="200" y="-20" width="40" height="40" fill="#FDCB6E" stroke="#E17055" stroke-width="2"/>
    
    <!-- Stack 5 -->
    <rect x="250" y="20" width="40" height="40" fill="#6C5CE7" stroke="#5F3DC4" stroke-width="2"/>
    <rect x="250" y="-20" width="40" height="40" fill="#A29BFE" stroke="#6C5CE7" stroke-width="2"/>
    
    <!-- Stack 6 -->
    <rect x="300" y="20" width="40" height="40" fill="#00B894" stroke="#00A085" stroke-width="2"/>
    <rect x="300" y="-20" width="40" height="40" fill="#55A3FF" stroke="#2E86DE" stroke-width="2"/>
    
    <!-- Bridge/Superstructure -->
    <rect x="400" y="0" width="80" height="60" fill="#2D3436"/>
    <rect x="410" y="10" width="60" height="40" fill="#74B9FF"/>
    
    <!-- Bridge Windows -->
    <rect x="420" y="20" width="8" height="8" fill="#FFFFFF"/>
    <rect x="432" y="20" width="8" height="8" fill="#FFFFFF"/>
    <rect x="444" y="20" width="8" height="8" fill="#FFFFFF"/>
    <rect x="456" y="20" width="8" height="8" fill="#FFFFFF"/>
    
    <!-- Smokestacks -->
    <rect x="430" y="-20" width="12" height="30" fill="#636E72"/>
    <rect x="450" y="-20" width="12" height="30" fill="#636E72"/>
    
    <!-- Cranes -->
    <g stroke="#636E72" stroke-width="3" fill="none">
      <line x1="120" y1="-40" x2="120" y2="-80"/>
      <line x1="100" y1="-80" x2="140" y2="-80"/>
      <line x1="120" y1="-80" x2="160" y2="-60"/>
      
      <line x1="270" y1="-40" x2="270" y2="-80"/>
      <line x1="250" y1="-80" x2="290" y2="-80"/>
      <line x1="270" y1="-80" x2="310" y2="-60"/>
    </g>
  </g>
  
  <!-- Port Cranes in Background -->
  <g transform="translate(600,100)" stroke="#2D3436" stroke-width="4" fill="none">
    <line x1="0" y1="0" x2="0" y2="200"/>
    <line x1="-30" y1="20" x2="30" y2="20"/>
    <line x1="0" y1="20" x2="50" y2="60"/>
    
    <line x1="60" y1="0" x2="60" y2="180"/>
    <line x1="30" y1="30" x2="90" y2="30"/>
    <line x1="60" y1="30" x2="110" y2="70"/>
  </g>
  
  <!-- Seagulls -->
  <g stroke="#FFFFFF" stroke-width="2" fill="none">
    <path d="M150,80 Q155,75 160,80 Q165,75 170,80"/>
    <path d="M200,60 Q205,55 210,60 Q215,55 220,60"/>
    <path d="M500,90 Q505,85 510,90 Q515,85 520,90"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF">Sea Freight Services</text>
</svg>